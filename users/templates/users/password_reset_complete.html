{% extends 'users/base.html' %}
{% load static %}
{% block content %}

<style>
    [data-theme=light] .form-control {
    background-color: #ffffff;
    }
</style>

    <main class="container">
        <div class="row align-items-center justify-content-around vh-100">
            <div class="col-md-5 col-lg-4 d-flex flex-column py-6">
                <!-- Title -->
                <h1 class="mb-2">
                    Password Changed.
                </h1>

                <!-- Subtitle -->
                <p class="text-secondary">
                    Login to verify.
                </p>

                <!-- Form -->
                <form method="post">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-12">
                        
                                    <div class="alert alert-success mb-4" >
                                      <strong>
                                        Your Password Changed Successfully. Login to access your account.
                                      </strong>
                                    </div>
                                

                                
                        
                        </div>
                    </div> <!-- / .row -->

                    <div class="d-flex align-items-center justify-content-between mt-3">

                        <!-- Button -->
                        <a href="/login" class="btn btn-primary">
                            Login
                        </a>

                        <!-- Link -->
                        <small class="mb-0 text-muted">
                            Back to <a href="/password-reset" class="fw-semibold">Forgot Password</a>
                        </small>
                    </div>
                </form>
            </div>

            <div class="col-md-4 col-lg-5 px-lg-4 px-xl-5 d-none d-lg-block">

                <!-- Image -->
                <div class="text-center">
                    <img src="https://d33wubrfki0l68.cloudfront.net/b5ed4c0d66e218f5ed896a14c723bef8556de9dc/c9b60/assets/images/illustrations/reset-password-illustration.svg" alt="..." class="img-fluid">
                </div>
            </div>
        </div>
        </main>
{% endblock content %}
