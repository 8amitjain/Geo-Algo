{% extends 'users/base.html' %}
{% load static %}
{% block content %}

<style>
    [data-theme=light] .form-control {
    background-color: #ffffff;
    }
</style>

<main class="container">
    <div class="row align-items-center justify-content-center vh-100">
        <div class="col-11 col-sm-8 col-md-6 col-lg-5 col-xl-4 col-xxl-3 py-6">

            <!-- Title -->
            <h1 class="mb-2 text-center">
                Verify your email
            </h1>

            <!-- Subtitle -->
            <p class="text-secondary text-center">
                We've sent a password reset link to your email address<br>
                Please follow the link inside to continue.
            </p>

            <div class="row align-items-center text-center">
                <div class="col-12">

                    <!-- Button -->
                    <a href="/login" class="btn w-100 btn-primary mt-3 mb-2">Skip now</a>
                </div>

                <div class="col-12">

                    <!-- Link -->
                    <small class="mb-0 text-muted">Didn't receive an email? <a href="/password-reset/" class="fw-semibold">Resend</a></small>
                </div>
            </div> <!-- / .row -->
        </div>
    </div> <!-- / .row -->
</main>
{% endblock content %}
