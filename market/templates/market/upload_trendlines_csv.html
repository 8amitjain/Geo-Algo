{% extends "market/base.html" %}

{% block content %}
  <div class="container mt-4">
    <h2>Upload TrendLines CSV & Access File</h2>

    {% if messages %}
      <div class="mt-3">
        {% for message in messages %}
          <div class="alert alert-{{ message.tags }}">
            {{ message }}
          </div>
        {% endfor %}
      </div>
    {% endif %}

    <form method="post" action="{% url 'market:upload_trendlines_csv' %}" enctype="multipart/form-data">
      {% csrf_token %}

      <div class="mb-3">
        <label for="csvFile" class="form-label">Upload CSV File</label>
        <input type="file" name="csv_file" id="csvFile" class="form-control" accept=".csv" required>
      </div>

      <div class="mb-3">
        <label for="accdbFile" class="form-label">Upload Access (.accdb) File</label>
        <input type="file" name="accdb_file" id="accdbFile" class="form-control" accept=".accdb" required>
      </div>

      <button type="submit" class="btn btn-primary">Upload Files</button>
    </form>
  </div>
{% endblock %}
