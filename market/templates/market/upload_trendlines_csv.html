{% extends "market/base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Upload Trendlines (Sheet 1 + Sheet 2)</h2>

    <form method="post" enctype="multipart/form-data" class="mt-3">
        {% csrf_token %}
        <div class="form-group mb-3">
            <label for="sheet1">Upload Sheet 1 (Dream45Calc)</label>
            <input type="file" name="sheet1" class="form-control" required>
        </div>
        <div class="form-group mb-3">
            <label for="sheet2">Upload Sheet 2 (Dream45)</label>
            <input type="file" name="sheet2" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Upload Trendlines</button>
    </form>
</div>
{% endblock %}
